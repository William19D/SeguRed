<nav class="topbar" [ngClass]="{ 'hidden': isNavbarHidden }">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" (click)="goToHome()">
      <img src="Logo.svg" alt="SeguRed" class="logo" />
      <span class="brand-name">SeguRed</span>
    </a>

    <!-- Espacio central (vacío pero mantiene la estructura) -->
    <div class="nav-center"></div>
    
    <!-- Botones de usuario (visibles solo en pantallas grandes) -->
    <div class="user-actions desktop-only">
      <a (click)="goToLogin()" class="login-btn">Iniciar Sesión</a>
      <a (click)="goToRegister()" class="btn">Registrarse</a>
    </div>

    <!-- Botón hamburguesa para móvil -->
    <button class="hamburger" [ngClass]="{'active': isMenuOpen}" (click)="toggleMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
  
  <!-- Overlay para menú móvil -->
  <div class="mobile-overlay" [ngClass]="{'active': isMenuOpen}" (click)="closeMenu()"></div>
  
  <!-- Menú móvil con los botones de acción -->
  <div class="mobile-menu" [ngClass]="{'active': isMenuOpen}">
    <div class="mobile-actions">
      <a (click)="goToLogin()" class="mobile-login-btn">Iniciar Sesión</a>
      <a (click)="goToRegister()" class="mobile-register-btn">Registrarse</a>
    </div>
  </div>
</nav>
