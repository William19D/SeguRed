<nav class="topbar" [ngClass]="{ 'hidden': isNavbarHidden }">
  <div class="container">
    <!-- Logo con enlace a la Home -->
    <a class="navbar-brand" (click)="goToHome()">
      <img src="Logo.svg" alt="SeguRed" class="logo" />
    </a>

    <!-- Menú de navegación -->
    <ul class="nav-menu">
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/mis-reportes">Mis Reportes</a></li>
      <li><a routerLink="/crear-reporte">Crear Reporte</a></li>
    </ul>

    <!-- Área de usuario y notificaciones -->
    <div class="user-section">
      <!-- Campana de notificaciones -->
      <button class="notification-bell" (click)="openNotifications()">
        <img src="bell.svg" alt="Notificaciones" />
      </button>

      <!-- Información del usuario -->
      <div class="user-info" (click)="toggleUserMenu()">
        <img
          [src]="user?.profilePicture || 'default-profile.png'"
          alt="Foto de perfil"
          class="profile-picture"
        />
        <span class="user-name">{{ user?.name || 'Usuario' }}</span>
        <span class="user-role">Usuario</span>
        <span class="dropdown-arrow">▼</span>
      </div>

      <!-- Menú desplegable de usuario -->
      <div class="user-dropdown" *ngIf="isUserMenuOpen">
        <a routerLink="/perfil">Mi Perfil</a>
        <a (click)="logout()">Cerrar Sesión</a>
      </div>
    </div>
  </div>
</nav>
