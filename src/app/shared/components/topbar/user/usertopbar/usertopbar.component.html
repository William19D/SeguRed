<nav class="topbar" [ngClass]="{ 'hidden': isNavbarHidden }">
  <div class="container">
    <a class="navbar-brand" (click)="goToDashboard()">
      <img src="Logo.svg" alt="SeguRed" class="logo" />
    </a>

    <ul class="nav-menu">
      <li><a routerLink="/" (click)="goToDashboard()">Inicio</a></li>
      <li><a routerLink="/mis-reportes">Mis Reportes</a></li>
      <li><a routerLink="/crear-reporte">Crear Reporte</a></li>
    </ul>

    <div class="user-section">
      <button class="notification-bell" (click)="openNotifications()">
        <img src="bell.svg" alt="Notificaciones" />
      </button>

      <div class="user-info" (click)="toggleUserMenu()">
        <img
          [src]="user.profilePicture"
          alt="Foto de perfil"
          class="profile-picture"
        />
        <span class="user-name">{{ user.name }}</span>
        <span class="user-role">{{ user.role }}</span>
        <span class="dropdown-arrow">▼</span>
      </div>

      <div class="user-dropdown" [ngClass]="{ 'open': isUserMenuOpen }">
        <a (click)="goToProfile()">Mi Perfil</a>
        <a (click)="logout()">Cerrar Sesión</a>
      </div>
    </div>
  </div>
</nav>
