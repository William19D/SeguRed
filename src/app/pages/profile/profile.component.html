<app-usertopbar></app-usertopbar>
<div class="user-profile-container">
  <div class="header">
    <h1><strong>Mi </strong> <span>Perfil</span></h1>
  </div>

  <div class="profile-info">
    <div class="profile-image">
      <img [src]="userProfile.profilePicture" alt="{{ userProfile.name }}">
    </div>
    <div class="user-details">
      <h2>{{ userProfile.name }}</h2>
      <p class="email">{{ userProfile.email }}</p>
    </div>
  </div>

  <div class="data-grid">
    <div class="data-item">
      <label>Nombre Completo</label>
      <div class="value">{{ userProfile.fullName }}</div>
    </div>
    <div class="data-item">
      <label>Teléfono</label>
      <div class="value">{{ userProfile.phone }}</div>
    </div>
    <div class="data-item">
      <label>Ciudad</label>
      <div class="value">{{ userProfile.city }}</div>
    </div>
    <div class="data-item">
      <label>Dirección</label>
      <div class="value">{{ userProfile.address }}</div>
    </div>
    <div class="data-item">
      <label>Número de Documento</label>
      <div class="value">{{ userProfile.documentNumber }}</div>
    </div>
    <div class="data-item">
      <label>Fecha de Nacimiento</label>
      <div class="value">{{ userProfile.birthDate }}</div>
    </div>
  </div>

  <div class="actions">
    <button class="delete-button" (click)="eliminarCuenta()">Eliminar Cuenta</button>
    <button class="edit-button" (click)="editarPerfil()">Editar</button>
  </div>
</div>
