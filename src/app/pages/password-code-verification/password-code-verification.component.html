<app-topbar></app-topbar>
<div class="verification-container">
  <div class="verification-left">
    <h1>
      <span class="icon">🔐</span> Verifica tu <span class="highlight">identidad</span>
    </h1>
  </div>
  <div class="verification-right">
    <!-- Paso 1: Verificación del código -->
    <div *ngIf="!codeVerified">
      <h2><span class="icon">🔑</span> Ingresa el código de verificación</h2>
      <p>Hemos enviado un código a tu correo: <strong>{{ email }}</strong></p>

      <div class="form-group">
        <label for="code">Código de verificación</label>
        <input 
          type="text" 
          id="code" 
          [(ngModel)]="code" 
          placeholder="Ingresa el código de 6 dígitos"
          maxlength="6">
      </div>

      <button (click)="verifyCode()" class="btn-verify" [disabled]="loading">
        {{ loading ? 'Verificando...' : 'Verificar código' }}
      </button>
    </div>

    <!-- Paso 2: Cambio de contraseña -->
    <div *ngIf="codeVerified">
      <h2><span class="icon">🔄</span> Establece tu nueva contraseña</h2>
      <p>Crea una nueva contraseña segura para tu cuenta.</p>

      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <input 
          type="password" 
          id="newPassword" 
          [(ngModel)]="newPassword" 
          placeholder="Nueva contraseña">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirma tu contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          placeholder="Confirma tu contraseña">
      </div>

      <button (click)="resetPassword()" class="btn-reset" [disabled]="loading">
        {{ loading ? 'Actualizando...' : 'Actualizar contraseña' }}
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
