<app-topbar></app-topbar>

<div class="login-container">
    <!-- Sección Izquierda -->
    <div class="login-info">
      <h1>Tu seguridad comienza aquí, <span>inicia sesión.</span></h1>
      <p>
        Accede a tu cuenta para reportar incidentes, recibir alertas en tiempo real y colaborar con tu comunidad. 
        Juntos podemos crear un entorno más seguro y conectado.
      </p>
    </div>
  
    <!-- Sección Derecha (Formulario) -->
    <div class="login-form">
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="user.email" name="email" required>
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="user.password" name="password" required>
        </div>
        <button class="btn-green">Iniciar Sesión</button>
        

  
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  
        <!-- Captcha -->
        <div class="captcha">
          <ngx-recaptcha2 
          [siteKey]="siteKey" 
          (success)="onCaptchaResolved($event)">
        </ngx-recaptcha2>
        </div>
        
        <p class="register-link">
          ¿No tienes cuenta? <a href="#"> <strong>Regístrate aquí</strong></a>
        </p>
      </form>
    </div>
  </div>
  
<app-footer></app-footer>
